<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <ul>
      <?
        var myData = SpreadsheetApp.getActiveSheet().getDataRange().getValues();
        var temp_html = `
          <table border="1">
          `;
        temp_html = temp_html + '<tr>';
        for(var column=0;column<myData[0].length;column++){
          temp_html = temp_html + '<th>' + myData[0][column] + '</th>';
        }
        temp_html = temp_html + '</tr>';

        for(var row=1;row<myData.length;row++){
          temp_html = temp_html + '<tr>';
          for(var column=0;column<myData[0].length;column++){
            temp_html = temp_html + '<td>' + myData[row][column] + '</td>';
          }
          temp_html = temp_html + '</tr>';
        }
        temp_html = temp_html + `
          </table>
          `;

          output.append(temp_html);
      ?>
    </ul>
</body>
</html>
